tasks:
  - init: npm install
    command: npm run serve-gitpod

ports:
  - port: 3000
    onOpen: open-preview
  - port: 3001
    onOpen: ignore

image:
  file: .gitpod.dockerfile

vscode:
  extensions:
    - gulajavaministudio.mayukaithemevsc
    - eamodio.gitlens
    - naumovs.color-highlight
    - bierner.color-info
    - anseki.vscode-color
    - EditorConfig.EditorConfig
    - christian-kohler.path-intellisense
    - evgeniypeshkov.syntax-highlighter
